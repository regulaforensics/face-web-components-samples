<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My app</title>
</head>
<body>
<face-capture start-screen></face-capture>
<script>
    const component = document.querySelector('face-capture');

    function listener(event) {
        if (event.detail) {
            const response = event.detail; // The response of the component will be located here
            console.log(response);
        }
    }

    component.addEventListener('face-capture', listener);
</script>
<!-- Replace <VERSION> with the package version -->
<script src="https://unpkg.com/@regulaforensics/vp-frontend-face-components@<VERSION>/dist/main.js"></script>
</body>
</html>
